version: '3.8'

services:
  trading-bot:
    build: .
    container_name: nifty-trading-bot
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
      - ./models:/app/models
      - ./config:/app/config
    ports:
      - "8000:8000"
    environment:
      - PYTHONUNBUFFERED=1
    env_file:
      - config/secrets.env
    restart: unless-stopped
    command: python main.py --model models/latest_model.pkl --mode paper

  redis:
    image: redis:7-alpine
    container_name: nifty-redis
    ports:
      - "6379:6379"
    restart: unless-stopped

  postgres:
    image: timescale/timescaledb:latest-pg14
    container_name: nifty-db
    environment:
      POSTGRES_DB: nifty_trading
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

volumes:
  postgres_data:
